<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/togglerMenu.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <!--         -->
        <ul

          <li><a href="#">Home</a></li>
          <li><a href="#">Archive</a></li>
          <li>
            <a href="#"><span class="menuItemColor"> Store</span></a>
          </li>
          <li>
            <a href="#"><span class="menuItemColor">Blog</span></a>
          </li>
          <li>
            <a href="#"><span class="menuItemColor">Newsletter</span></a>
          </li>
          <li><a href="#">contact</a></li>
        </ul>
        <!-- top section -->
      </section>

      <!-- middle section having cards of archives -->
      <section class="middle">
        <div class="card"></div>
      </section>

      <!-- main section named mainwrapper-->
    </section>
    <script src="../script/togglerMenu.js"></script>
